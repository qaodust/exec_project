name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Compile Native Binaries
      shell: bash
      run: |
        g++ src/native/backend.cpp -shared -o src/native/backend.dll -static
        g++ src/native/injector.cpp -o src/native/injector.exe -static

    - name: Build Executable
      run: npm run make

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: exec_project-windows-build
        path: out/make/**/*
